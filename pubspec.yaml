name: overload_pro_app
description: A fitness weight tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


platforms:
  android:
  ios:

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  get_it: ^7.6.0 # Dependency injection
  flutter_bloc: ^8.1.3 # State management
  equatable: ^2.0.5 # Value equality
  logger: ^2.5.0
  path_provider: ^2.1.1
  intl: ^0.20.2 # Formatting - Updated for flutter_localizations compatibility
  sqflite: ^2.3.0 # SQLite database
  path: ^1.8.3 # Path manipulation
  uuid: ^4.2.1 # Unique ID generation
  fl_chart: ^0.71.0
  shared_preferences: ^2.2.2 # Local storage
  url_launcher: ^6.2.4 # URL handling
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6

  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/core/l10n
  output_dir: lib/core/generated